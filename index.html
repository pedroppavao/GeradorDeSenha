<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Dongle:wght@300;400;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,500&family=Oswald:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1>GERADOR DE SENHA</h1>

        <div class="caracteres">
            <p>Tamanho <span id="cl"></span> caracteres</p>
            <input type="range" id="volume" min="5" max="25">
        </div>

        <div class="botao">
            <button id="botao" onclick="generatePassword()">Gerar senha</button>
        </div>
    </main>
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha gerada foi:</span>
        <span id="password" class="password">121212121</span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>

    <script src="app.js"></script>
</body>

</html>
